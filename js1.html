<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="js1.css">
</head>
<body>
    <div class="wrapper">
    	<h1 id="title">-- Rock, Paper, Scissor Game --</h1>
    	<div class="container">
    		<div id="user-data">
    			<div class="div1">
    				<a href="#" id="one">
    					<img src="rock.jpg">
    				</a>
    			    <a href="#" id="two">
    			    	<img src="paper.jpg">
    			    </a>
    			    <a href="#" id="three">
    			    	<img src="scissor.jpg">
    			    </a>
              <h1>Your choice</h1>
    			</div>
    			<div class="div2">
    				<img id="user-selected" src="">
             	
    			</div>
        </div>
    		<div id="comp-data">
          <h1>Computer's choice</h1>
    			<img id="comp-selected" src="">	
    		</div>
    		<!-- <button id="button">compare these........</button> -->
    	</div>
      <h1 id="result"></h1>
      <div id="count"></div>
      <div id="countt"></div>
      <input type="button" value="Reset Game" name="refresh" onclick="history.go(0)"/>
    </div>

    <script type="text/javascript">

    	var img1 = document.getElementById('one');
    	var img2 = document.getElementById('two');
    	var img3 = document.getElementById('three');

    	var user = document.getElementById('user-selected');
    	
    	var computer = document.getElementById('comp-selected');
    	
      var button = document.getElementById('button');
    	var result = document.getElementById('result');

    	
      // FUNCTION FOR COMPUTER CHOICE-------------------------

    	const compChoice = function () {
        var comp = Math.floor(Math.random()*3);
        
    		if (comp === 0) {
                computer.setAttribute("src", "rock.jpg");        
    		} else if (comp === 1){
                computer.setAttribute("src", "paper.jpg");        
    		} else {
                computer.setAttribute("src", "scissor.jpg");       
    		}
    	};

      
      // STAGING USER SRC AND COMPUTER SRC AND SETTING THE GAME--------------------

    	img1.addEventListener('click', function() {
    		
            user.setAttribute("src", "rock.jpg");
            
            setTimeout(function () {
            	compChoice();
            }, 100);

            setTimeout(function () {
              compare();
            }, 300);

            setTimeout(function () {
              clearChoice();
              result.innerHTML = "";
              user.style.border = 0;
              computer.style.border = 0;
            }, 1000); 
    	});

    	
      img2.addEventListener('click', function() {
    		
            user.setAttribute("src", "paper.jpg");
            setTimeout(function () {
            	compChoice();
            }, 100);

            setTimeout(function () {
              compare();
            }, 300);

            setTimeout(function () {
              clearChoice();
              result.innerHTML = "";
              user.style.border = 0;
              computer.style.border = 0;
            }, 1000); 
    	});


    	img3.addEventListener('click', function() {
    		
    		    user.setAttribute("src", "scissor.jpg");
    		    setTimeout(function () {
                compChoice();
            }, 100);

            setTimeout(function () {
              compare();
            }, 300);

            setTimeout(function () {
              clearChoice();
              result.innerHTML = "";
              user.style.border = 0;
              computer.style.border = 0;
            }, 1000); 
    	});


    	// SETTING FUNCTION FOR COMPARING USER CHOICE AND COMPUTER CHOICE -----------

    	const compare = function() {

            var useeer = user.src;
            var compu = computer.src;
    		   
             if (useeer === compu) {
               	result.innerHTML= "draw";
             }else if (useeer === "file:///D:/Web%20Development/js-practice/rock.jpg") {
               if (compu === "file:///D:/Web%20Development/js-practice/scissor.jpg") {
               	result.innerHTML= "you won";
                user.style.border = "8px solid green";
                computer.style.border = "8px solid red";
                counting();
               } 
               else {
               	result.innerHTML= "you lost";
                user.style.border = "8px solid red";
                computer.style.border = "8px solid green";
                countting();
               }
            }else if (useeer === "file:///D:/Web%20Development/js-practice/paper.jpg") {
               if (compu === "file:///D:/Web%20Development/js-practice/rock.jpg") {
                result.innerHTML= "you won";
                user.style.border = "8px solid green";
                computer.style.border = "8px solid red";
                counting();
               } 
               else {
                result.innerHTML= "you lost";
                user.style.border = "8px solid red";
                computer.style.border = "8px solid green";
                countting();
               }
            }else if (useeer === "file:///D:/Web%20Development/js-practice/scissor.jpg") {
               if (compu === "file:///D:/Web%20Development/js-practice/paper.jpg") {
                result.innerHTML= "you won";
                user.style.border = "8px solid green";
                computer.style.border = "8px solid red";
                counting();
               } 
               else {
                result.innerHTML= "you lost";
                user.style.border = "8px solid red";
                computer.style.border = "8px solid green";
                countting();
               }
            }else {
              console.log("invalid selection");
            }
    	};


      // SETTING FUNCTION FOR CLEARING IMG SRC AFTER COMPARING ------------

    	const clearChoice = function () {
    		user.setAttribute("src", "");
    		computer.setAttribute("src", "");
    	};
      

      // CREATING FUNCTIONS FOR RESULT COUNTING--------------------------------------------

      
      var count = document.getElementById('count');
      var countt = document.getElementById('countt');
      var cnt = 0;
      var cntt = 0;
      const counting = function() {
         cnt++;
         count.innerHTML = cnt;
      };

      const countting = function() {
         cntt++;
         countt.innerHTML = cntt;
      };
       

    </script>
</body>
</html>
